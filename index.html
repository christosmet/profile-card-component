<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="profile-card">
    <div class="profile-top-img">
      <img src="./images/bg-pattern-card.svg" alt="image with cubes patern">
      <img src="./images/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-details">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div class="profile-stats">
      <div class="col">
      <p>80K</p>
      <p>Followers</p>
    </div>
    <div class="col">
      <p>803K</p>
      <p>Likes</p>
    </div>
    <div class="col">
      <p>1.4K</p>
      <p>Photos</p>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="#">Christos Metaxas</a>.
  </div>
</body>

</html>
